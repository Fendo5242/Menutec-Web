<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <style>
          body {
            background-image: url('https://i.ibb.co/bQVQMHW/image-1.png');
          }
          #cabecera{
            background-color: hwb(200 0% 7% / 0.494);
          }
          h2{
            color: white;
          }
          #span{
            color: rgb(255, 255, 255);
          }
          </style>
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom" id="cabecera">
            <div class="container" id="contenedor">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                  <img src="https://i.ibb.co/5vHL0JN/tecsup2.png" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="http://127.0.0.1:8000/inicio" class="nav-link px-2 link-secondary">INICIO</a></li>
                  <li><a href="http://127.0.0.1:8000/pedidos" class="nav-link px-2 link-body-emphasis">Pedidos</a></li>
                  <li><a href="http://127.0.0.1:8000/platos" class="nav-link px-2 link-body-emphasis">Platos</a></li>
                  <li><a href="http://127.0.0.1:8000/categorias" class="nav-link px-2 link-body-emphasis">Categorias</a></li>
                  <li><a href="http://127.0.0.1:8000/menus" class="nav-link px-2 link-body-emphasis">Menus</a></li>
                </ul>
                    {% block body %}
                    {% endblock %}
        </div>
        <footer>
          <div class="container">
              <footer id="span" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                  <div class="col-md-4 d-flex align-items-center" id="span">
                  <p>&copy; 2023 Menutec</p>
                  </div>
              </footer>
          </div>
      </footer>
</body>
</html>
